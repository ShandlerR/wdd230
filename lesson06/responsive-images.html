<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Image scaling</title>

    <meta name="author" content="Shandler Rechenberger">
    <meta name="description" content="My Attempt to properly scale an image using srcsets">

    <link rel="stylesheet" href="styles/responsive-images.css">
</head>
<body>
    <main>
        <div class="hero">
            <picture>
                <source media="(max-width: 500px)" srcset="images/hero-small.webp">
                <source media="(max-width: 1000px)" srcset="images/hero-medium.webp">
                <img src="images/hero-large.webp" width="1500px" height="750px" alt="Atlanta Georgia Temple">
            </picture>
        </div>
    </main>
</body>
</html>
