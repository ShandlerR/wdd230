<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Executing on HTML Form</title>

    <meta name="author" content="Shandler Rechenberger">
    <meta name="description" content="This is my prove that I can make an HTML Form.">
    
    <link rel="stylesheet" href="styles/form.css">
</head>
<body>
    <header></header>
    <nav></nav>

    <div id="formMessage"></div>

    <main>
        <form method="get" action="record.html" class="wf1">
            
            <fieldset>
                <label>Username*: <input type="text" name="username" id="username" required></label>
                <label>Password*: <input type="password" name="password" id="password" pattern="^(?=.*[A-Za-z])(?=.*\d).{8,}$" required></label>
                <label>Repeat Password*: <input type="password" name="password" id="rPassword"></label>
                <label title="A valid BYUI email address">Email*: <input type="email" name="email" id="email" pattern="^.*@byui\.edu$" required></label>
            </fieldset>

            <fieldset>
                <div>Rating: </div>
                <div id="rangeValue">1</div>
                <label class="ratingLabel">
                    
                    <input type="range" name="rating" id="rating" min="1" max="10" value="1" step="1"></label>
            </fieldset>

            <input type="submit" value="Create Account">
        </form>
    </main>
    <footer></footer>

    <script src="scripts/form.js"></script>
</body>
</html>
